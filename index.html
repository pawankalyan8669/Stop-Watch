<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Stopwatch</title>
</head>

<body>

    <div id='timer'>00:00:00</div>


    <div id='controls'>
        <button onclick='startTimer()' id='go'>Start</button>
        <button onclick='stopTimer()' id='stop'>Pause</button>
        <button onclick='clearTimer()' id='clear'>Reset</button>
    </div>

    <script src="index.js"></script>

</body>

</html>
